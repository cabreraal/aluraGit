<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactos - Barberia Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <div class="caja">
            <h1>
                <img src="imagenes/logo.png" alt="Logo de la Barberia">
            </h1>

            <nav>

                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contactos.html">Contácto</a></li>
                </ul>

            </nav>
        </div>

    </header>

    <main>
        <form action="">
            <label for="nombreapellido">Nombre y Apellido</label>
            <input type="text" id="nombreapellido" class="input-padron" required>

            <label for="correo">Correo Electrónico</label>
            <input type="email" id="correo" class="input-padron" required placeholder="email@dominio.com">

            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" class="input-padron" placeholder="+593 992345654">

            <label for="mensaje">Mensaje</label>
            <textarea name="" id="mensaje" class="input-padron" cols="68" rows="10" required></textarea>
            <fieldset><!-- Agrupa items q pertenecen a un mismo grupo  -->

                <legend>Cómo le gustaría que lo contactemos?</legend>

                <label for="radioemail"><input type="radio" name="contacto" value="email" id="radioemail"
                        checked>Email</label>

                <label for="radiotelefono"><input type="radio" name="contacto" value="telefono"
                        id="radiotelefono">Teléfono</label>

                <label for="radiowhatsapp"><input type="radio" name="contacto" value="whatsapp"
                        id="radiowhatsapp">WhatsApp</label>

            </fieldset>

            <fieldset>
                <legend>En cuál horario prefiere ser atendido?</legend>
                <!-- Cuado se usa fieldet se utiliza la etiqueta legend  -->
                <select name="" id="">
                    <option value="">Mañana</option>
                    <option value="">Tarde</option>
                    <option value="">Noche</option>
                </select>
            </fieldset>
            <!-- Algunos tipos de inputs para el celular: email, tel, number, password, date, datetime, month y search. -->
            <label class="checkbox" for=""><input type="checkbox" checked>Le gustaria recibir novedades?</label>

            <input type="submit" value="Enviar Formulario" class="enviar">

        </form>

        <table>

            <thead><!-- thead Para el encabezado -->
                <tr>
                    <!-- <tr> para crear filas y th solo para la fila del encabezado-->
                    <th>Día</th>
                    <th>Horario</th>
                </tr>
            </thead>

            <tbody><!-- Para el cuerpo de la tabla -->
                <tr>
                    <td>Lunes</td>
                    <td>08 - 20h</td>
                </tr>
                <tr>
                    <td>Martes</td>
                    <td>08 - 20h</td>
                </tr>
                <tr>
                    <td>Miercoles</td>
                    <td>08 - 20h</td>
                </tr>
            </tbody>


        </table>

    </main>

    <footer>
        <img src="imagenes/logo-blanco.png" alt="Logo de la Barberia">
        <p class="copyright">&copy Copyright Barberia Alura - 2023</p> <!-- Para buscar cualquier caracter unicode -->
    </footer>

</body>

</html>
